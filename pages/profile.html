<!DOCTYPE html>
<head> 
    <meta charset="utf-8*">
    <meta http-equiv="X-UA-compatable" concept="IF-edge*">
    <meta name="viewport" contant="wid =1.0">
      <title>login registration form</title>
      <link rel="stylesheet" href="../assets/css/profile.css">
</head>

<body> 

  <form action="" id="server">   
   
  <div class="img">
    <img src="../assets/imagess/download (3).jfif">
  </div>
    <h1>profile </h1> 
    <div class="main">
      <input type="text" id="name" placeholder="name"><br><br>
      <input type="email" id="email" placeholder="email"><br><br>
      <input type="address" id="address" placeholder="address"><br><br>
      <input type="phone_number" id="phone_number" placeholder="phone number" ><br><br>
      <input type="date" id="date_of_birth" placeholder="DOB">
      <button type="button" onclick="update()">Save</button>
    </div>
   
  </form>


 <script>
    let about = JSON.parse(localStorage.getItem("user_list"));

   for(let i=0; i<about.length; i++){
    document.getElementById("name").value = about[i]["username"];

    document.getElementById("email").value = about[i]["email"];

    document.getElementById("address").value = about[i]["address"];

    document.getElementById("phone_number").value = about[i]["phone_number"];

    document.getElementById("date_of_birth").value = about[i]["date_of_birth"];
   }

   function update(){
    event.preventDefault();
    let about =JSON.parse(localStorage.getItem("user_list"));
    for(let i=0; i< about.length; i++){
      if (document.getElementById("email").value == about[i]["email"]){
        about[i].username=document.getElementById("name").value;
        about[i].date_of_birth=document.getElementById("date_of_birth").value;
        about[i].phone_number=document.getElementById("phone_number").value;
        about[i].address=document.getElementById("address").value;

      }
      localStorage.setItem("user_list",JSON.stringify(about));
    }
   }


 </script>

</body>
